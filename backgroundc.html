<html>
<head>
<script language="javascript">
function changeColour(obj)
{
	document.body.style.backgroundColor=obj.value;
}
</script>
</head>
<body>
<form>
<input type="radio" name="ccolor" value="red" onclick="changeColour(this)"> Red<br>
<input type="radio" name="ccolor" value="blue" onclick="changeColour(this)"> Blue<br>
<input type="radio" name="ccolor" value="green" onclick="changeColour(this)"> Green<br>
<input type="radio" name="ccolor" value="pink" onclick="changeColour(this)"> Pink<br>
<input type="radio" name="ccolor" value="lavender" onclick="changeColour(this)"> Lavender<br>
<input type="radio" name="ccolor" value="aqua" onclick="changeColour(this)"> Aqua<br>
<form>
</body>
</html>
